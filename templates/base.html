<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Attendance Management</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		{% block head %}

		{% endblock %}
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

			crossorigin="anonymous"></script>

		<nav class="navbar navbar-light bg-dark justify-content-between" style="padding-left: 3%; padding-right: 3%; padding-bottom: 5px;">
			<a class="navbar-brand" href="/">
				<img src="{{url_for('static',filename='logo.svg')}}" height="50" alt="">
			</a>
			<form class="form-inline" action="/logout">
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
			</form>
		</nav>

		<div class="body-class" style="padding: 5%;">
		{% block body %}

		{% endblock %}
		</div>
		{# a comment #}
	</body>

</html>
