{% extends "admin_base.html" %}

{% block head %}

<style type="text/css">
	html,body {
		height: 100%;
	}
	#map_canvas {
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0px
	}
	.sidebar {
		padding-left: 2%;
		height: 100%;
		float: left;
	}
	.main-content {
		height: 100%;
		padding: 0px;
		overflow: auto;
	}
	.page-container {
		height: 100%;
	}
	#changeBtn {
		position: fixed;
		bottom: 20px;
		right: 0;
	}
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmPZOrYM8oUtajdUl9Ux3Zs-YlChhKTrk"></script>
<script type="text/javascript" src="{{ url_for('static',filename='room_gps.js') }}"></script>
{% endblock %}

{% block body %}

<div class="page-container">
<div class="row" style="height: 100%; margin-right: 0;">
	<div class="sidebar col-3">
	<h1>Class Rooms</h1>
	{% for room in rooms %}
	<div class="d-grid gap-2">
		<button class="btn btn-primary" type="button" id="{{ room }}" onclick="getCoords(this.id)" style="margin: 1%;">{{ room }}</button>
	</div>
	{% endfor %}
	</div>
	<div class="main-content col-9">
		<div id="map_canvas"></div>

		<div id="changeBtn" hidden>
			<button class="btn btn-primary" type="button" onclick="changeCoords()">Change Coordinates</button>
		</div>
	</div>

	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		_uacct = "UA-162157-1";
		urchinTracker();
	</script>
</div>
</div>
{% endblock %}
