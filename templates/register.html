<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		
	</head>

	<body>

		<section class="vh-100" style="background-color: #eee;">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
						<div class="card text-black" style="border-radius: 25px;">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

										<form class="mx-1 mx-md-4" action="/register" method="POST" id="register_form">

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">Full Name</label>
													<input type="text" id="full_name" name="full_name" class="form-control" required/>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example3c">Username</label>
													<input type="username" id="username" name="username" class="form-control" placeholder="Faculty ID" required/>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Password</label>
													<input type="password" id="password" name="password" class="form-control" required/>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-key fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4cd">Repeat your
														password</label>
													<input type="password" id="password_rep" name="password_rep" class="form-control" required/>
												</div>
											</div>

											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button id="submitBtn" type="button" class="btn btn-primary btn-lg">Register</button>
											</div>

											<div class="form-check d-flex justify-content-center mb-5 warnings" id="responseMsg">
												  {{ error_message }}
											  </div>
											
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</body>
	<script>
			
		$('#submitBtn').on('click', function () {
			var formData = JSON.stringify($("#register_form").serializeArray())
			formData = {
				username: $("#username").val(),
				fullname: $("#full_name").val(),
				password: $("#password").val(),
				password_rep: $("#password_rep").val()
			}
			console.log(formData);
			$.ajax({
				type: "POST",
				url: "/register",
				data: JSON.stringify(formData),
				success: function(response){
					console.log(response.error_message)
					$("#responseMsg").html(response.error_message);
					if(response.error_message == "success") {
						window.location.href = "/login"
					}
				},
				dataType: "json",
				contentType : "application/json"
			  });
		});
		
	</script>	
</html>
